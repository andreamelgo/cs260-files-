<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
.flex-container img{
    width: 100%;
    display: flex;
    flex-flow: row nowrap;
    align-item: center;
    object-fit: contain;
}

</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
    
  <div><img src='learnhtml/pictures/blooms.jpg'>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>


</body>
</html>
